<ion-header *ngIf="versaoMobile">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

</ion-header>

      <a (click)="redefineMenu()" routerLink="/paciente/detalhe">{{ paciente.nome }}</a>
    </ion-item>
