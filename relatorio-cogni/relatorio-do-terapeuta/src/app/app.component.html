<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="reveal"  *ngIf="!buscaPacienteWebapp; else buscaPacienteWeb">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPacientes">
            <ion-item (click)="defineMenu();">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ng-template #buscaPacienteWeb>
      <ion-menu contentId="main-content" type="reveal">
        <ion-header>
          <ion-toolbar>
            <ion-title>Pacientes</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content no-bounce>
          <ion-button (click)="fechaBuscaPaciente()">Cancelar</ion-button>
          <app-listagem (resetaMenu)="redefineMenu($event)"></app-listagem>
        </ion-content>

      </ion-menu>
    </ng-template>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
